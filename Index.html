<!DOCTYPE html>
<html ng-app="playground" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>VenturX Test</title>
    <!--meta tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/StyleSheet.css" rel="stylesheet" />

</head>
<body ng-controller="MainController as m">

    <!--navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom:solid 2px #eee">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="#"><img style="width:15%;" src="img/logo.png" /> VenturX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="mr-auto"></div>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="#">Hello, 16@test.com</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--main Section 1-->
    <section id="sec1">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <img class="" src="img/profile_pic.png" />
                        </div>
                        <div class="col-md-8">
                            <div class="row detail" style="padding:15px;">
                                <div class="col-md-9">
                                    <div class=" row">
                                        <label class="col-sm-2 font-weight-bold">Market</label>
                                        <label class="col-sm-10">Fill in who are your customers?</label>
                                    </div>
                                    <div class=" row">
                                        <label class="col-sm-2 font-weight-bold">Pain</label>
                                        <label class="col-sm-10">What is the pain statement that you are trying to solve for them?</label>
                                    </div>
                                    <div class=" row">
                                        <label class="col-sm-2 font-weight-bold">Benefit</label>
                                        <label class="col-sm-10">What is the benefit that will match that pain statement?</label>
                                    </div>
                                </div>
                                <div class=" row align-items-end">
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-outline-primary align-items-end">Edit profile</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--section 2-->
    <section id="sec2">
        <div id="heading" class="text-center">
            <p>How is<strong> VenturX </strong> <span style="color:#0094ff" class="fa fa-pencil"></span> doing today? <small class="text-muted">Checked deshboard</small></p>
        </div>
        <div class="container">
            <div class=" row justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <ng-gauge size="175" type="full" thick="7"
                                      min="0" max="100" value="27"
                                      cap="round" label="Product" append="%"
                                      background-color="#eee" foreground-color="orange">
                            </ng-gauge>
                        </div>
                        <div class="col-md-3 text-center">
                            <ng-gauge size="175" type="full" thick="7"
                                      min="0" max="24" value="3"
                                      cap="round" label="Runway" append="months"
                                      background-color="#eee" foreground-color="red">
                            </ng-gauge>
                        </div>
                        <div class="col-md-3 text-center">
                            <ng-gauge size="175" type="full" thick="7"
                                      min="0" max="100" value="24"
                                      cap="round" label="Conversion" append="%"
                                      background-color="#eee" foreground-color="orange">
                            </ng-gauge>
                        </div>
                        <div class="col-md-3 text-center">
                            <ng-gauge size="175" type="full" thick="7"
                                      min="0" max="100" value="100"
                                      cap="round" label="Engagement" append="%"
                                      background-color="#eee" foreground-color="#4cff00">
                            </ng-gauge>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sub-sec2">
                <div class="alert alert-warning" role="alert">
                    <strong>Small conversion? </strong>Learn what you can do to <strong>rise your conversion.</strong>
                </div>
                <div class="alert alert-danger" role="alert">
                    <strong>Low product score?</strong><b> Try this</b> to get more...
                </div>
            </div>

        </div>
    </section>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/angularjs-gauge.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
